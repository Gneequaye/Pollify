server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: pollify
  
  datasource:
    url: jdbc:postgresql://localhost:5432/pollify_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
        hbm2ddl:
          auto: none
        implicit_naming_strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        physical_naming_strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration/master
    schemas:
      - master
    default-schema: master
    validate-on-migrate: false
    clean-disabled: false

pollify:
  tenant:
    auto-sync-migrations: true
  super-admin:
    auto-create: ${SUPER_ADMIN_AUTO_CREATE:true}
    email: ${SUPER_ADMIN_EMAIL:superadmin@pollify.com}
    password: ${SUPER_ADMIN_PASSWORD:Admin@123}
    first-name: ${SUPER_ADMIN_FIRST_NAME:Super}
    last-name: ${SUPER_ADMIN_LAST_NAME:Admin}

jwt:
  secret: ${JWT_SECRET:pollify-secret-key-minimum-256-bits-for-hs256-algorithm-security-requirement}
  expiration: 1800000  # 30 minutes in milliseconds
