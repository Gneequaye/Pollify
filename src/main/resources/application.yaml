server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: pollify
  
  datasource:
    url: jdbc:postgresql://localhost:5432/pollify_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
        hbm2ddl:
          auto: none
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration/master
    schemas:
      - master
    default-schema: master
    validate-on-migrate: false
    clean-disabled: false

pollify:
  tenant:
    auto-sync-migrations: true

jwt:
  secret: ${JWT_SECRET:pollify-secret-key-minimum-256-bits-for-hs256-algorithm-security-requirement}
  expiration: 1800000  # 30 minutes in milliseconds
